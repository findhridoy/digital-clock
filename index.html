<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <!-- Custom css file  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__wrapper">
        <div class="clock__count-box">
          <span class="clock__hours"></span>
          <span class="clock__text">Hours</span>
        </div>
        <div class="clock__count-box">
          <span class="clock__minutes"></span>
          <span class="clock__text">Minutes</span>
        </div>
        <div class="clock__count-box">
          <span class="clock__seconds"></span>
          <span class="clock__text">Seconds</span>
        </div>
        <div class="clock__ampm-box">
          <span class="clock__text-ampm"></span>
        </div>
      </div>
    </div>
    <!-- Custom js file  -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
